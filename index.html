<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <h1>Weather Dashboard</h1>
    </div>
    <div class="col-4" id="search-side">
        <section>
            <h2>Search for a City:</h2>
        </section>
        <section>
            <form id="city-search-form">
                <input type="text" size="40" id="search">
                <button class="fas fa-search"></button>
            </form>
        </section>
        <section>
            <ul id="searched-cities">
                <li><button>Default</button></li>
                <li><button>Default</button></li>
                <li><button>Default</button></li>
                <li><button>Default</button></li>
                <li><button>Default</button></li>
            </ul>
        </section>
    </div>
    <div class="col-8" id="display-side">
        <div class="jumbotron" id="city-display">
            <h3 id="city-name"></h3>
            <h4 id="temp"></h4>
            <h4 id="humidity"></h4>
            <h4 id="wind-speed"></h4>
            <h4 id="uv-index"></h4>
        </div>
        <div class="row" id="forecast-display">
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                  <h5 class="card-title" id="dayOneDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayOneTemp"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayOneClouds"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayOneHumidity"></h6>
                </div>
              </div>
              <div class="card" style="width: 14rem;">
                <div class="card-body">
                  <h5 class="card-title" id="dayTwoDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayTwoTemp"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayTwoClouds"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayTwoHumidity"></h6>
                </div>
              </div>
              <div class="card" style="width: 14rem;">
                <div class="card-body">
                  <h5 class="card-title" id="dayThreeDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayThreeTemp"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayThreeClouds"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayThreeHumidity"></h6>
                </div>
              </div>
              <div class="card" style="width: 14rem;">
                <div class="card-body">
                  <h5 class="card-title" id="dayFourDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayFourTemp"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayFourClouds"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayFourHumidity"></h6>
                </div>
              </div>
              <div class="card" style="width: 14rem;">
                <div class="card-body">
                  <h5 class="card-title" id="dayFiveDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayFiveTemp"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayFiveClouds"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="dayFiveHumidity"></h6>
                </div>
              </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94d4929d6b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
