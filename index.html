<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <h1>Weather Dashboard</h1>
    </div>
    <div class="col-4" id="search-side">
        <section>
            <h2>Search for a City:</h2>
        </section>
        <section>
            <form id="city-search-form">
                <input type="text" size="40" id="search">
                <button class="fas fa-search"></button>
            </form>
        </section>
        <section>
            <ul id="searched-cities">
                <li><button>Default</button></li>
                <li><button>Default</button></li>
                <li><button>Default</button></li>
                <li><button>Default</button></li>
                <li><button>Default</button></li>
            </ul>
        </section>
    </div>
    <div class="col-8" id="display-side">
        <div id="city-display">
            <h3 id="city-name"></h3>
            <h4 id="temp"></h4>
            <h4 id="humidity"></h4>
            <h4 id="wind-speed"></h4>
            <h4 id="uv-index"></h4>
        </div>
        <div id="forecast-display"></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94d4929d6b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
